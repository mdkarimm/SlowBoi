<html>

<body>
    <br><br>
    <a href="homepage.html"><h3 style="text-align: center">Back to homepage</h3></a>
    <!-- Creating sign up form -->
    <div class="sign-up-form">
        <h1>Sign Up</h1><br>
        <form>
            <!-- Creating the input for the user to sign up -->
            <input type="email" id="EmailAddress" name="EmailAddress" class="input-box" placeholder="Your Email">
            <input type="password" id="pass" name="pass" class="input-box" placeholder="Your Password">
            <input type="date" class="input-box" id="birthday" name="birthday" placeholder="Your Birthday">
            <!-- Making a checkbox for the users to agree to the terms of services -->
            <p><span><input type="checkbox"></span> I agree to the terms of services</p>
            <!-- Creating a button with the class input box -->
            <button type="submit" class="input-box"><a href="login.html">Sign Up</a></button>
            <!-- Creating a break in horizontal line -->
            <hr>
            <!-- Showing the option -->
            <p class="option">OR</p><br>
            <!-- Creating a button with the class input box -->
            <button type="submit" class="input-box"><a href="login.html">Login in</a></button>
        </form>
    </div>
</body>
</html>
